<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c86da29bad.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <h1>StopWatch</h1>
    <p><span class="minute"></span>:<span class="second"></span>:<span class="milisecond-10"></span></p>
    <button class="play-pause"><i class="far fa-play-circle"></i><i class="far fa-pause-circle"></i></button><button class="stop"><i class="far fa-stop-circle"></i></button>
  </div>

  <script src="app.js"></script>
</body>
</html>
